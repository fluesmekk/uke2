<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            position: absolute;
        }

        * {
            color: black;
        }
    </style>
</head>

<body>
    <p>Ferdighet 12 - Funksjoner med returverdi</p>
    <script>
        tilfeldigFirkant();

        function tilfeldigFirkant() {
            var endX = tilfeldigTall(window.innerWidth * 0.2, window.innerWidth);
            var endY = tilfeldigTall(window.innerHeight * 0.2, window.innerHeight);

            var startX = tilfeldigTall(1, endX * 0.8);
            var startY = tilfeldigTall(1, endY * 0.8);
            var bredde = endX - startX;
            var høyde = endY - startY;
            var farge = tilfeldigFarge();

            var divHtml = '<div style="' +
                delAvStylePx('left', startX) +
                delAvStylePx('top', startY) +
                delAvStylePx('width', bredde) +
                delAvStylePx('height', høyde) +
                delAvStyle('background-color', farge) +
                '">' + tilfeldigOrd() + '</div>';
 


            document.write(divHtml);

            if (Math.random() < 0.9) tilfeldigFirkant();
        }

        function delAvStylePx(navn, verdi) {
            return delAvStyle(navn, verdi + 'px');
        }

        function delAvStyle(navn, verdi) {
            return navn + ':' + verdi + ';';
        }

        function tilfeldigFarge() {
            return '#' +
                tilfeldigTallEllerBokstavABCDEF() +
                tilfeldigTallEllerBokstavABCDEF() +
                tilfeldigTallEllerBokstavABCDEF() +
                tilfeldigTallEllerBokstavABCDEF() +
                tilfeldigTallEllerBokstavABCDEF() +
                tilfeldigTallEllerBokstavABCDEF();
        }
        console.log(tall);

        function tilfeldigTallEllerBokstavABCDEF() {
            var tall = tilfeldigTall(0, 15);
            if (tall < 10) return tall;
            const charCodeA = 'a'.charCodeAt(0);
            return String.fromCharCode(tall - 10 + charCodeA);
        }
        function tilfeldigTallOrdVokal() {
            var tall = tilfeldigTall(0, 8);
            if (tall == 0) return 'a';
            else if (tall == 1) return 'e';
            else if (tall == 2) return 'i';
            else if (tall == 3) return 'o';
            else if (tall == 4) return 'u';
            else if (tall == 5) return 'y';
            else if (tall == 6) return 'æ';
            else if (tall == 7) return 'ø';
            else if (tall == 8) return 'å'; 
        }
        function tilfeldigTallOrdKonsenant() {
            var tall = tilfeldigTall(0, 8);
            if (tall == 0) return 'b';
            else if (tall == 1) return 'c';
            else if (tall == 2) return 'd';
            else if (tall == 3) return 'f';
            else if (tall == 4) return 'h';
            else if (tall == 5) return 'j';
            else if (tall == 6) return 'k';
            else if (tall == 7) return 'l';
            else if (tall == 8) return 'm'; 
            else if (tall == 9) return 'n'; 
            else if (tall == 10) return 'p'; 
            else if (tall == 11) return 'q'; 
            else if (tall == 12) return 'r'; 
            else if (tall == 13) return 's'; 
            else if (tall == 14) return 't';
            else if (tall == 15) return 'v';
            else if (tall == 16) return 'w';
            else if (tall == 17) return 'x';
            else if (tall == 18) return 'z';
            
        }
        function tilfeldigOrd() {
            return tilfeldigTallOrdKonsenant() +
            tilfeldigTallOrdVokal() +
            tilfeldigTallOrdKonsenant() +
            tilfeldigTallOrdVokal() +
            tilfeldigTallOrdKonsenant();
            
        }





        function tilfeldigTall(minimum, maksimum) {
            return minimum + Math.floor(Math.random() * (maksimum - minimum + 1));
        };
    </script>
</body>

</html>
